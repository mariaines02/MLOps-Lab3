name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab2:latest

      - name: Trigger Render Deployment
        run: |
          # The secret RENDER_DEPLOY_HOOK_KEY should contain only the key part (after ?key=)
          # We use a generic service ID placeholder or rely on the hook URL structure if the user provided the full URL as secret (which we advised against but handled partially)
          # Better: assume user provided KEY.
          # If the user hasn't set up the service yet, this might fail, but that's okay for now.
          # We will use a placeholder URL structure.
          curl -X POST https://api.render.com/deploy/srv-placeholder?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: hf-space
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          # We use the space name 'mlops-lab2' as per instructions
          git remote add huggingface https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/mlops-lab2
          git push huggingface hf-space:main -f